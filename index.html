    <script>
    var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        direction : 'vertical',
        height:1030, //强制Swiper的高度，当你的Swiper在隐藏状态下初始化时才用得上。这个参数会使自适应失效
        slidesPerView:3,    //设置slider容器能够同时显示的slides数量
        initialSlide :2,    //设定初始化时slide的索引
        spaceBetween: -65,   //slide之间的距离
        grabCursor: true,
        centeredSlides: true,
		observer:true,//修改swiper自己或子元素时，自动初始化swiper
        observeParents:true,//修改swiper的父元素时，自动初始化swiper
        loop:true,
        coverflow: {
            rotate: 0,      //slide做3d旋转时Y轴的旋转角度
            stretch: 12,    //每个slide之间的拉伸值，越大slide靠得越紧
            depth: 110,     //slide的位置深度。值越大z轴距离越远，看起来越小
            modifier: 3,  //depth和rotate和stretch的倍率,值越大这三个参数的效果越明显
            slideShadows : false
        },
        /*onSlideChangeEnd: function (swiper) {
            console.log(swiper, swiper.activeIndex, $(".swiper-slide").eq(swiper.activeIndex))
            $(".swiper-slide").eq(swiper.activeIndex ).find("img").removeClass("paused").parent("").siblings(".swiper-slide").find("img").addClass("paused");
        },*/
