<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <style>
        body{overflow:hidden;}
        header{position: absolute;/*或者fixed*/height: 50px;line-height:50px;left: 0;right: 0;top: 0;background:#f00;text-align:center;color:#fff;font-size:18px;}
        footer {position: absolute;/*或者fixed*/height: 40px;left: 0;right: 0;bottom: 0;border-top:1px solid #f00;border-bottom:1px solid #f00;}
        footer input{border:0;height:38px;float:left;padding-left:10px;width:60%;font-size:16px;}
        footer button{background:#f00;border:0;width:35%;height:40px;color:#fff;font-size:18px;float:right;}
        section{
            /* main绝对定位，进行内部滚动 */
            position: absolute;
            top: 50px;
            bottom: 34px;
            /* 使之可以滚动 */
            overflow-y: scroll;
            /* 增加该属性，可以增加弹性，是滑动更加顺畅 */
            -webkit-overflow-scrolling: touch;
            width:98%
        }
        .content p{line-height:50px;}
    </style>
</head>
<body>
<!-- absolute定位的头部 (fixed绝对定位也可以)-->
<header>这里是头部</header>
<!-- 可以滚动的区域 -->
<section>
    <div class="content">
        <p>这里是内容区域</p>
        <p>这里是内容区域</p>

        <p>这里是内容区域</p>
        <p>这里是内容区域</p>
        <p>这里是内容区域</p>

        <p>这里是内容区域</p>
        <p>这里是内容区域</p>
    </div>
</section>
<!-- absolute定位的底部 （fixed绝对定位也可以）-->
<footer>
    <input type="text" placeholder="Footer"/>
    <button class="submit">立即投资</button>
</footer>
</body>
</html>
