<body>
<div class="loading-img" style="display:none;"><img src="images/bauhinia.jpg" width="300" height="300" alt="" /></div>

        <div class="iconpad_2"></div>
    </div>
    <div class="iconPad_1 trmoct">

    </div>
    <p class="trapf"><strong></strong> 请 <strong>切换到竖屏</strong> 以达到最佳浏览效果</p>
</div>

<div class="product-choose-con">
    <div class="wrap main-box">
        <div class="con-box">
            <a href="##" class="show-btn"><img src="images/choose-btn-1.png"/><em class="on"></em></a>
            <div class="product-list visiable">
                <a href="##" > <img src="images/pro-img1.png"/></a>

        <div class="con-box">

<script src="js/zepto.min.js"></script>
<script src="js/touch.js"></script>
<script type="text/javascript">

    $(document).ready(function () {
        //点击产品标题展开产品列表
        $(".show-btn").on("tap",function(){
            $(this).find("em").toggleClass("on");
            if($(this).find("em").hasClass("on")){
                $(this).siblings(".product-list").addClass("visiable");
            }
            else{
                $(this).siblings(".product-list").removeClass("visiable");
            }
        });
    });

</script>
