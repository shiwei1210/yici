<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>会员注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
<div class="title">
    会员注册
</div>
<div class="mui-content" style="padding-top: 0">
    <div class="mui-content-padded">
        <h5 class="m-h">请输入您的姓名</h5>

        <div class="mui-input-row mui-search">
            <input type="text" placeholder="Admin" class="in-zdy">
        </div>
        <h5 class="m-h">请输入性别</h5>

        <div class="mui-input-row mui-search">
            <input type="radio" name="sex" checked>男
            <input type="radio"  name="sex">女
        </div>
        <h5 class="m-h">请输入出生日期</h5>

        <div class="mui-input-row mui-search">
            <input type="text" placeholder="请输入出生日期" class="in-zdy">
        </div>
        <h5 class="m-h">请输入您的手机号</h5>

        <div class="mui-input-row mui-search">
            <input type="text" placeholder="输入手机号" class="in-zdy">
        </div>

        <h5 class="m-h">请输入验证码</h5>

        <div class="mui-input-row mui-search">
            <input type="text" placeholder="请输入验证码" class="in-zdy" style="width: 62%">
            <a class="right"><img src="images/yzm.png"> </a>
        </div>
        <h5 class="m-h">选择会员类型</h5>
        <select class="m-b">
            <option value="经销商">经销商</option>
            <option value="工匠">工匠</option>
            <option value="分销商/零售商">分销商/零售商</option>
            <option value="经销商">经销商</option>
            <option value="公司员工">公司员工</option>
        </select>
        <button class="mui-btn mui-btn-block button-ti"></button>
    </div>
</div>
<script src="js/mui.min.js"></script>
</body>

</html>
