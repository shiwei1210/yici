<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>会员注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/mui.picker.min.css"/>
    <style>
        html,body{
            font-size: 62.5% !important;
        }
    </style>
</head>

<body style="background:white">
<div class="title">
    会员注册
</div>
<div class="mui-content" style="padding-top: 0">
    <div class="mui-content-padded">
        <h5 class="m-h">请输入您的姓名</h5>

        <div class="mui-input-row mui-search">
            <input type="text" placeholder="Admin" class="in-zdy">
        </div>
        <h5 class="m-h">请输入性别</h5>

        <div class="mui-input-row mui-search">
            <input type="radio" name="sex" checked>男
            <input type="radio" name="sex">女
        </div>
        <h5 class="m-h">请输入出生年月</h5>
        <button id='showUserPicker' data-options='{}' class="btn mui-btn mui-btn-block"
                style="padding:0; height:40px; text-align:left; padding-left:15px; font-size:15px; color:#939292"
                value="请选择年月日">请选择年月日
        </button>
        <div id='result' class="ui-alert"></div>
        <h5 class="m-h">请输入您的手机号</h5>

        <div class="mui-input-row mui-search">
            <input type="text" placeholder="输入手机号" class="in-zdy">
        </div>

        <h5 class="m-h">请输入验证码</h5>

        <div class="mui-input-row mui-search">
            <input type="text" placeholder="请输入验证码" class="in-zdy" style="width: 62%">
            <a class="right"><img src="images/yzm.png"> </a>
        </div>
        <h5 class="m-h">选择会员类型</h5>
        <select class="m-b">
            <option value="经销商">经销商</option>
            <option value="工匠">工匠</option>
            <option value="分销商/零售商">分销商/零售商</option>
            <option value="经销商">经销商</option>
            <option value="公司员工">公司员工</option>
        </select>
           <a class="acbuton">提交注册</a>
    </div>
</div>
<script src="js/mui.min.js"></script>
<script src="js/mui.picker.min.js"></script>
<script>
    (function ($,doc) {
        $.init();
        var result = $('#result')[0];
        var showUserPickerButton = doc.getElementById('showUserPicker');
        console.log(result.innerText)
            showUserPickerButton.addEventListener('tap', function () {
                var optionsJson = this.getAttribute('data-options') || '{}';
                var options = JSON.parse(optionsJson);
                var id = this.getAttribute('id');
                /*
                 * 首次显示时实例化组件
                 * 示例为了简洁，将 options 放在了按钮的 dom 上
                 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
                 */
                var picker = new $.DtPicker(options);
                picker.show(function (rs) {
                    /*
                     * rs.value 拼合后的 value
                     * rs.text 拼合后的 text
                     * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
                     * rs.m 月，用法同年
                     * rs.d 日，用法同年
                     * rs.h 时，用法同年
                     * rs.i 分（minutes 的第二个字母），用法同年
                     */
                    showUserPickerButton.innerText = rs.text;
                    console.log(showUserPickerButton.value)

                    /*
                     * 返回 false 可以阻止选择框的关闭
                     * return false;
                     */
                    /*
                     * 释放组件资源，释放后将将不能再操作组件
                     * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
                     * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
                     * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
                     */
                    picker.dispose();

            }, false);
        });
    })(mui,document);
</script>
</body>

</html>
