<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>填写配送地址</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
<div class="title">
    填写配送地址
</div>
<div class="mui-content" style="padding-top: 0">
    <div class="mui-content-padded">
        <h5 class="m-h">恭喜您获得:</h5>

        <div class="mui-img">
            <img src="images/dishini.png">
        </div>
        <p class="muip">迪士尼门票一份</p>
        <h5 class="m-h">请输入您的姓名</h5>

        <div class="mui-input-row mui-search">
            <input type="text" placeholder="Admin" class="in-zdy">
        </div>
        <h5 class="m-h">请输入您的手机号</h5>

        <div class="mui-input-row mui-search">
            <input type="text" placeholder="输入手机号" class="in-zdy">
        </div>
        <h5 class="m-h">所在地区</h5>

        <div class="mui-sel">
            <div class="mui-left"><select class="mui-btn m-b">
                <option value="请选择">请选择</option>
                <option value="上海">上海</option>
                <option value="上海">上海</option>
                <option value="上海">上海</option>
                <option value="上海">上海</option>
            </select></div>
            <div class="mui-left"><select class="mui-btn m-b" style="margin-left: 3.5%">
                <option value="请选择">请选择</option>
                <option value="张江">张江</option>
                <option value="张江">张江</option>
                <option value="张江">张江</option>
                <option value="张江">张江</option>
            </select></div>
            <div class="mui-left"><select class="mui-btn m-b" style="float: right">
                <option value="请选择">请选择</option>
                <option value="碧波路">碧波路</option>
                <option value="碧波路">碧波路</option>
                <option value="碧波路">碧波路</option>
                <option value="碧波路">碧波路</option>
            </select></div>
        </div>
        <h5 class="m-h">请输入您的详细地址</h5>

        <div class="mui-input-row mui-search">
            <input type="text" placeholder="输入您的详细地址" class="in-zdy">
        </div>

        <button class="mui-btn mui-btn-block button-tijiao"></button>
    </div>
</div>
<script src="js/mui.min.js"></script>
</body>

</html>
